<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유튜브 목업 사이트</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 메인 컨테이너 -->
    <main class="container">
      <!-- 사이드바 -->
      <nav class="sidebar" aria-label="주요 메뉴">
        <ul class="sidebar-section">
          <li class="sidebar-item active">
            <button><span class="material-icons">home</span>홈</button>
          </li>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">smart_display</span>Shorts
            </button>
          </li>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">subscriptions</span>구독
            </button>
          </li>
        </ul>
        <hr />
        <ul class="sidebar-section">
          <div class="sidebar-label">내 페이지</div>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">history</span>시청 기록
            </button>
          </li>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">playlist_play</span>재생목록
            </button>
          </li>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">video_library</span>내 동영상
            </button>
          </li>
        </ul>
        <hr />
        <ul class="sidebar-section">
          <div class="sidebar-label">구독</div>
          <li class="sidebar-item">
            <button>
              <img
                class="profile-img"
                src="https://yt3.googleusercontent.com/OnY4R0NfMFNMOgoegRnOnK15w5F92LLzcsIeR0N6iILuUlod5LWkZt0Hem2U6TodfLss6T-0Pw=s160-c-k-c0x00ffffff-no-rj"
                alt="채널"
              />공격수셰프
            </button>
          </li>
          <li class="sidebar-item">
            <button>
              <img
                class="profile-img"
                src="https://yt3.googleusercontent.com/KUsRayyFFxnk-gtNKJbBRV7QVLPxikqPCYbOWYUFnTyijeJ5G0z1MQ9v3tWsNb-ybgyogsgu=s160-c-k-c0x00ffffff-no-rj"
                alt="채널"
              />고재영
            </button>
          </li>
          <li class="sidebar-item">
            <button>
              <img
                class="profile-img"
                src="https://yt3.googleusercontent.com/8TAbNOjeVBThSFQOR5yXWh0jiXX08Jmy6nhx90YhvVviaRFIqDCs8_X4FaZBLXIhilHb9V9_mzI=s160-c-k-c0x00ffffff-no-rj"
                alt="채널"
              />정했다일기석
            </button>
          </li>
          <li class="sidebar-item">
            <button>
              <img
                class="profile-img"
                src="https://yt3.googleusercontent.com/B7rJk-i7VIxjOJyb15LVx25JMMhP4BH77E1bTR8WQDCP_wE4fQnBJ3ulM_67houPJU0LojW9zpE=s160-c-k-c0x00ffffff-no-rj"
                alt="채널"
              />쿠팡플레이 스포츠
            </button>
          </li>
        </ul>
        <hr />
        <ul class="sidebar-section">
          <div class="sidebar-label">탐색</div>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">whatshot</span>인기 급상승
            </button>
          </li>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">shopping_bag</span>쇼핑
            </button>
          </li>
          <li class="sidebar-item">
            <button><span class="material-icons">music_note</span>음악</button>
          </li>
          <li class="sidebar-item">
            <button><span class="material-icons">movie</span>영화</button>
          </li>
          <li class="sidebar-item">
            <button><span class="material-icons">live_tv</span>실시간</button>
          </li>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">sports_esports</span>게임
            </button>
          </li>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">emoji_events</span>스포츠
            </button>
          </li>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">school</span>학습 프로그램
            </button>
          </li>
          <li class="sidebar-item">
            <button>
              <span class="material-icons">podcasts</span>팟캐스트
            </button>
          </li>
        </ul>

    <script src="script.js"></script>

</html>
