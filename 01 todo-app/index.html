<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트를 이용해서 Todo앱 만들기</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <main>
      <div class="profile-container">
        <div class="profile-pic-wrapper">
          <label for="uploadProfilePic" id="profileLabel">
          <img id="profilePic" src="defaultpic.jpg">
        </label>
        <div class="customize-hint">
          <i class="material-icons">photo_camera</i>
          <span>사진 선택하기</span>
        </div>
        <input style="display: none;" type="file" id="uploadProfilePic" accept="image/*">
        <br>
        <br>
        <div class="app">
          <header>
            <h1>Todo 앱</h1>
            <!-- 완료율 표시 -->
            <div class="todo-percent">완료율: 0%</div>
            <!-- 필터링 옵션 -->
            <div class="filter-container">
              <select id="sort-options">
                <option value="date">날짜순</option>
                <option value="priority">중요도순</option>
                <!--사용자 정렬 옵션 추가-->
                <option value="custom">사용자정렬</option>
              </select>
              <select id="category-filter">
                <option value="all">전체</option>
                <option value="work">업무</option>
                <option value="personal">개인</option>
              </select>
              <select id="status-filter">
                <option value="all">전체</option>
                <option value="progress">진행 중</option>
                <option value="completed">완료</option>
              </select>
            </div>
            <!-- 헤더 우측 버튼 -->
            <div class="header-buttons">
              <button id="create-btn">새로운 todo 추가하기</button>

              <!-- 테마 패널 -->
            <div class="dropdown">
              <button id = "current-theme-indicator" class ="drop-btn current-theme-indicator"></button>
              <div class = "dropdown-content">
                <!-- 라이트 테마 -->
                <div class="theme-section">
                  <h4> ☀️ 라이트 테마 </h4>
                    <div class="theme-options">
                      <button data-theme="light-pink" class="theme-button theme-swatch theme-light-pink"></button>
                      <button data-theme="light-purple" class="theme-button theme-swatch theme-light-purple"></button>
                      <button data-theme="light-blue" class="theme-button theme-swatch theme-light-blue"></button>                          
                      <button data-theme="light-cream" class="theme-button theme-swatch theme-light-cream"></button>
                    </div>
                </div>
                <!-- 다크 테마 -->
                <div class="theme-section">
                  <h4> 🌙 다크 테마 </h4>
                    <div class="theme-options">
                      <button data-theme="dark-pink" class="theme-button theme-swatch theme-dark-pink"></button>
                      <button data-theme="dark-purple" class="theme-button theme-swatch theme-dark-purple"></button>
                      <button data-theme="dark-blue" class="theme-button theme-swatch theme-dark-blue"></button>                          
                      <button data-theme="dark-brown" class="theme-button theme-swatch theme-dark-brown"></button>
                    </div>
                </div>
              </div>
            </div>
              <button id="trash-btn">
                <span class="material-icons">delete</span>
              </button>
            </div>
          </header>
          <div class="todo-list" id="list"></div>
        </div>
      </div>

      
    </main>
    <!-- 휴지통 모달 -->
    <div class="modal-overlay" id="trashModal">
      <div class="modal-content">
        <h2 style="margin-bottom: 10px">휴지통</h2>
        <div id="trashContainer"></div>
        <button id="deleteAllBtn" class="modal-close-btn">전체 삭제</button>
        <button id="closeTrashBtn" class="modal-close-btn">닫기</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
