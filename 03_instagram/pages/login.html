<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Instagram Clone</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="image-box">
        <!-- Left-side image (your own file) -->
        <img
          src="../assets/images/logos/instagramlefts.png"
          alt="Custom Left Image"
        />
      </div>
      <div class="form-box">
        <div class="login-box">
          <div class="logo-container">
            <!-- Instagram logo (replace URL with your own if needed) -->
            <img
              src="../assets/images/logos/instagramlogo.png"
              alt="Instagram Logo"
            />
          </div>
          <input type="text" placeholder="아이디 또는 이메일" />
          <input type="password" placeholder="비밀번호" />
          <button onclick="window.location.href='feed.html'">로그인</button>

          <!-- New Download Section -->
          <div class="download-container">
            <p>앱을 다운 받으세요</p>
            <div class="download-buttons">
              <a
                href="https://apps.apple.com/kr/app/instagram/id389801252"
                target="_blank"
              >
                <img
                  src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                  alt="App Store"
                />
              </a>
              <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android"
                target="_blank"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
                  alt="Play Store"
                />
              </a>
            </div>
          </div>
          <!-- End Download Section -->
        </div>
      </div>
    </div>
  </body>
</html>
