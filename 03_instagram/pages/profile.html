<!-- profile.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet">

  <!-- 직접 스타일 삽입 -->
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 935px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 40px;
      padding-bottom: 40px;
      border-bottom: 1px solid #dbdbdb;
    }

    .profile-avatar img {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* 프로필 동그랗게 */
      object-fit: cover;
    }

    .profile-title {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .username {
      font-size: 28px;
      font-weight: 400;
    }

    .btn.edit {
      padding: 6px 12px;
      border: 1px solid #dbdbdb;
      background-color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .profile-details {
      flex: 1;
    }

    .profile-stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      padding: 0;
      list-style: none;
    }

    .profile-stats li {
      font-size: 16px;
    }

    .profile-bio p {
      margin: 4px 0;
    }

    .highlights {
      display: flex;
      gap: 16px;
      padding: 20px 0;
      overflow-x: auto;
    }

    .highlight img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
    }

    .highlight p {
      text-align: center;
      font-size: 12px;
      margin-top: 4px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 600;
      padding: 20px 0;
      border-top: 1px solid #dbdbdb;
      border-bottom: 1px solid #dbdbdb;
    }

    .tab.active {
      border-top: 1px solid black;
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .post-grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
  </style>
</head>
<body>
    <!-- Back Button -->
    <a href="feed.html" style="position: absolute; top: 20px; left: 20px; font-size: 24px; text-decoration: none; color: black;">
    ←
    </a>
  
  <div class="profile-container">
    <header class="profile-header">
      <div class="profile-avatar">
        <img src="../assets/images/profile/프로필7.jpg" alt="Profile Picture">
      </div>
      <div class="profile-details" style="margin-left: 40px;">
        <div class="profile-title">
          <h1 class="username">h.cho0511</h1>
          <button class="btn edit">프로필 편집</button>
        </div>
        <ul class="profile-stats">
          <li><strong>42</strong> 게시물</li>
          <li><strong>2,340</strong> 팔로워</li>
          <li><strong>180</strong> 팔로우</li>
        </ul>
        <div class="profile-bio">
          <p><strong>조하림 (Daniel Cho)</strong></p>
          <p>Music is my Life ✨📸</p>
          <p><a href="#">https://blog.naver.com/professionaldog</a></p>
        </div>
      </div>
    </header>

    <!-- Highlights -->
    <section class="highlights" style="display: flex; gap: 16px; padding: 20px;">
    <div class="highlight" style="text-align: center;">
      <img src="../assets/images/profile/프로필3.jpg" alt="여행" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; border: 2px solid #ddd;">
      <p style="font-size: 14px; margin-top: 6px;">여행</p>
    </div>
    <div class="highlight" style="text-align: center;">
      <img src="../assets/images/profile/프로필4.jpg" alt="카페" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; border: 2px solid #ddd;">
      <p style="font-size: 14px; margin-top: 6px;">카페</p>
    </div>
    <div class="highlight" style="text-align: center;">
      <img src="../assets/images/profile/프로필5.jpg" alt="음악" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; border: 2px solid #ddd;">
      <p style="font-size: 14px; margin-top: 6px;">음악</p>
    </div>
    <div class="highlight" style="text-align: center;">
      <img src="../assets/images/profile/프로필6.jpg" alt="영상" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; border: 2px solid #ddd;">
      <p style="font-size: 14px; margin-top: 6px;">영상</p>
    </div>
  </section>
  
  <style>
    .tabs {
      display: flex;
      gap: 20px;
      border-top: 1px solid #dbdbdb;
      border-bottom: 1px solid #dbdbdb;
      padding: 12px 0;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
    }
  
    .tab {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }
  
    .tab:hover {
      background-color: #f0f0f0;
    }
  
    .tab.active {
      border-bottom: 2px solid black;
    }
  </style>
  
    <!-- Tabs -->
    <nav class="tabs">
      <div class="tab"><strong>게시물</strong></div>
      <div class="tab">릴스</div>
      <div class="tab">동영상</div>
      <div class="tab">저장됨</div>
      <div class="tab">태그됨</div>
    </nav>

    <!-- Posts Grid -->
    <section class="post-grid">
      <img src="../assets/images/profile/프로필6.jpg" alt="Post">
      <img src="../assets/images/profile/프로필4.jpg" alt="Post">
      <img src="../assets/images/profile/프로필8.jpg" alt="Post">
      <img src="../assets/images/profile/프로필11.jpg" alt="Post">
      <img src="../assets/images/posts/운동1.jpg" alt="Post">
      <img src="../assets/images/posts/카페3.jpg" alt="Post">
      <img src="../assets/images/posts/카페2.jpg" alt="Post">
      <img src="../assets/images/posts/카페1.jpg" alt="Post">
      <img src="../assets/images/posts/운동2.jpg" alt="Post">
    </section>
  </div>
</body>
</html>
