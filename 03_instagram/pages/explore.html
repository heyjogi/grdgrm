<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram explore</title>
    <link rel="stylesheet" href="../css/feed.css" />
    <link rel="stylesheet" href="../css/explore.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link
      rel="icon"
      href="../assets/images/logos/favicon.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="mobile-header">
      <div class="header-center">
        <div class="search-box">
          <input type="text" placeholder="검색" />
        </div>
      </div>
    </div>
    <!-- 여기까지 모바일 검색 -->
    <div class="container explore-container">
      <aside class="left-menu">
        <div class="left-menu-content">
          <div class="left-logo">
            <img
              src="../assets/images/logos/instagramlogo.png"
              alt="Instagram Logo"
              class="text-logo"
            />
            <img
              src="../assets/images/icons/instargramlogo2.png"
              alt="Instagram Icon"
              class="icon-logo"
            />
          </div>
          <nav class="category-menu">
            <ul>
              <li>
                <a href="feed.html"
                  ><img
                    src="../assets/images/icons/home.png"
                    class="category-icon"
                  /><span class="menu-text">홈</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img
                    src="../assets/images/icons/search.png"
                    class="category-icon"
                  /><span class="menu-text">검색</span></a
                >
              </li>
              <li>
                <a href="explore.html"
                  ><img
                    src="../assets/images/icons/compass2.png"
                    class="category-icon"
                  /><span class="menu-text">탐색 탭</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img
                    src="../assets/images/icons/reels.png"
                    class="category-icon"
                  /><span class="menu-text">릴스</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img
                    src="../assets/images/icons/arrow.png"
                    class="category-icon"
                  /><span class="menu-text">메시지</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img
                    src="../assets/images/icons/heart.png"
                    class="category-icon"
                  /><span class="menu-text">알림</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img
                    src="../assets/images/icons/make.png"
                    class="category-icon"
                  /><span class="menu-text">만들기</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img
                    src="../assets/images/icons/profile.png"
                    class="category-icon"
                  /><span class="menu-text">프로필</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><img
                    src="../assets/images/icons/more.png"
                    class="category-icon"
                  /><span class="menu-text">더보기</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="search-panel hidden" id="searchPanel">
        <h2>검색</h2>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="검색" />
          <div class="search-result"></div>
          <button class="clear-btn">×</button>
        </div>
        <div class="recent-searches">
          <p class="recent-title">최근 검색 항목</p>
          <p class="no-history">최근 검색 내역 없음.</p>
        </div>
      </div>
      <main class="explore-main">
        <div class="explore-grid"></div>
      </main>
    </div>
    <!-- 모바일 전용 하단 네비게이션 -->
    <nav class="mobile-nav">
      <a href="#"
        ><img
          src="../assets/images/icons/home.png"
          class="category-icon"
          alt="홈 아이콘" /><span class="menu-text"></span
      ></a>
      <a href="explore.html"
        ><img
          src="../assets/images/icons/compass.png"
          class="category-icon"
          alt="탐색 아이콘" /><span class="menu-text"></span
      ></a>
      <a href="#"
        ><img
          src="../assets/images/icons/reels.png"
          class="category-icon"
          alt="릴스 아이콘" /><span class="menu-text"></span
      ></a>
      <a href="#"
        ><img
          src="../assets/images/icons/make.png"
          class="category-icon"
          alt="만들기 아이콘" /><span class="menu-text"></span
      ></a>
      <a href="#"
        ><img
          src="../assets/images/icons/arrow.png"
          class="category-icon"
          alt="화살표 아이콘" /><span class="menu-text"></span
      ></a>
      <a href="#"
        ><img
          src="../assets/images/icons/profile.png"
          class="category-icon"
          alt="프로필 아이콘" /><span class="menu-text"></span
      ></a>
    </nav>
    <script type="module" src="../js/explore.js"></script>
  </body>
</html>
