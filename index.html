<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo 및 게시물</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Profile Section -->
  <div class="profile-container">
    <label for="uploadProfilePic" id="profileLabel">
      <img id="profilePic" src="default-profile.jpg">
      <span class="hover-text">Edit</span>
    </label>
    <input type="file" id="uploadProfilePic" accept="image/*">
    <input type="text" id="usernameInput" placeholder="사용자 이름">
  </div>

  <!-- Todo List -->
  <div class="todo-container">
    <h2>작성했던 할일 목록</h2>
    <input type="text" id="todoInput" placeholder="할 일을 입력하세요...">
    <button id="addTodoButton">추가하기</button>
    <ul id="todoList"></ul>
  </div>

  <!-- Posts Section -->
  <div class="posts-container">
    <h2>게시물</h2>
    <textarea id="newPostText" placeholder="게시물을 작성하세요..."></textarea>
    <button id="postButton">게시하기</button>
    <div id="postsList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
