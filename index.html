<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트를 이용해서 Todo앱 만들기</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <main>
      <div class="app">
        <header>
          <h1>Todo 앱</h1>
          <div class="header-buttons">
            <button id="create-btn">새로운 todo 추가하기</button>
            <button id="trash-btn">
              <span class="material-icons">delete</span>
            </button>
          </div>
        </header>
        <div class="todo-list" id="list"></div>
      </div>
    </main>

    <!-- 휴지통 모달 -->
    <div class="modal-overlay" id="trashModal">
      <div class="modal-content">
        <h2>휴지통</h2>
        <div id="trashContainer"></div>
        <button id="closeTrashBtn" class="modal-close-btn">닫기</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
